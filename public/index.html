<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />

  <!-- Reference for the Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <meta name="theme-color" content="#ffffff">
  
  <title>FeverApp</title>

  <!-- ✅ Affichage d’un pop-up au lieu de bloquer/rediriger -->
  <script>
    window.onload = function() {
      if (!window.matchMedia('(display-mode: standalone)').matches && !window.navigator.standalone) {
        let popup = document.createElement("div");
        popup.innerHTML = `
          <style>
            .install-popup {
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background: black;
              color: white;
              padding: 20px;
              border-radius: 10px;
              text-align: center;
              font-size: 18px;
              box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            }
            .install-popup button {
              margin-top: 10px;
              padding: 10px 15px;
              background: white;
              color: black;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              font-size: 16px;
            }
          </style>
          <div class="install-popup">
            <p>⚠️ This app must be installed to function properly.</p>
            <button onclick="this.parentElement.style.display='none'">OK</button>
          </div>
        `;
        document.body.appendChild(popup);
      }
    };
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
